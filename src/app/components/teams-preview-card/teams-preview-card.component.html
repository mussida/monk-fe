<div
  class="max-w-[377px] rounded-2xl bg-background-lighter xl:p-10 p-6 sm:my-10 mx-3 hover:scale-105 cursor-pointer transition-transform duration-300 ease-in-out"
>
  <img
    class="mx-auto size-48 rounded-lg border-2 border-white md:size-42 lg:size-42 xl:size-56 object-cover"
    [src]="team()?.imageUrl"
    alt=""
  />
  <!-- <div
    class="mx-auto size-48 rounded-full md:size-42 lg:size-42 xl:size-56 object-cover border-2 border-white"
    [ngStyle]="{ 'background-color': team()?.color }"
  ></div> -->
  <div class="flex flex-col items-center justify-between gap-x-4 mt-4">
    <div id="tier-startup" class="text-xl font-semibold text-center min-h-16 flex justify-center items-center line-clamp-2">
      {{ team()?.name }}
    </div>
    <p
      class="rounded-full px-2.5 py-1 mt-3 text-xs/5 font-semibold"
      [ngStyle]="{ 'background-color': team()?.color }"
    >
      {{ position() }} CLASSIFICATO
    </p>
        <div class="tracking-tight flex my-2 gap-2 text-sm/6 items-center italic text-right"

    >
      <span
      class="inline-flex items-center rounded-md px-2 italic font-semibold text-white bg-background"
    >
     {{ team()?.points }} PTS
    </span>
    </div>
  </div>
  <p class="mt-4 text-xs/6 text-center italic line-clamp-2">
    "{{team()?.sentence}}"
  </p>
  <div
    class="flex justify-between items-center w-full cursor-pointer text-sm/6 mt-8"
    (click)="toggleShowTeam()"
  >
    <div class="">Mostra team</div>
    <div class="cursor-pointer">
      <svg
        class="transform ease-in-out transition-transform duration-300 size-4"
        [ngClass]="{ 'rotate-180': showTeam }"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m19.5 8.25-7.5 7.5-7.5-7.5"
        />
      </svg>
    </div>
  </div>
  <div
    class="overflow-hidden transition-max-height ransition-all duration-300 w-full"
    [ngClass]="{ 'max-h-0': !showTeam, 'max-h-40': showTeam }"
  >
    <ul role="list" class="divide-y text-2xs w-full mt-2">
      @for (user of teamMembers; track $index) {
      <div target="_blank" rel="noopener noreferrer">
        <li class="relative flex justify-between w-full cursor-pointer">
          <div>{{ user.name }}</div>
          <div>Pts.{{ user.points }}</div>
        </li>
      </div>
      }
    </ul>
  </div>
</div>
