<nav
  class="w-full fixed top-0 flex justify-between items-center z-20 text-2xl p-3 bg-background-lighter uppercase"
>
  <a [routerLink]="''"
    ><img class="w-56" src="assets/images/logoColori.png" alt=""
  /></a>
  <div class="hidden md:flex gap-4 items-center justify-center">
    <a
      routerLinkActive
      #rlaStandings="routerLinkActive"
      [routerLink]="'standings'"
      [ngClass]="{
        'text-text': rlaStandings.isActive,
        'text-text-light': !rlaStandings.isActive
      }"
    >
      <div class="group relative cursor-pointer">
        <div class="flex items-center justify-center gap-2 text-center">
          <div>classifica</div>
        </div>
        <div
          class="absolute left-0 bottom-0 h-[2px] w-0 bg-text-dark transition-all duration-300 group-hover:w-full"
        ></div></div
    ></a>
    <a
      routerLinkActive
      #rlaRules="routerLinkActive"
      [routerLink]="'rules'"
      [ngClass]="{
        'text-text': rlaRules.isActive,
        'text-text-light': !rlaRules.isActive
      }"
    >
      <div class="group relative cursor-pointer">
        <div class="flex items-center justify-center gap-2 text-center">
          <div>Regolamento</div>
        </div>
        <div
          class="absolute left-0 bottom-0 h-[2px] w-0 bg-text-dark transition-all duration-300 group-hover:w-full"
        ></div></div
    ></a>
    <a
      routerLinkActive
      #rlaTeams="routerLinkActive"
      [routerLink]="'teams'"
      [ngClass]="{
        'text-text': rlaTeams.isActive,
        'text-text-light': !rlaTeams.isActive
      }"
    >
      <div class="group relative cursor-pointer">
        <div class="flex items-center justify-center gap-2 text-center">
          <div>SQUADRE</div>
        </div>
        <div
          class="absolute left-0 bottom-0 h-[2px] w-0 bg-text-dark transition-all duration-300 group-hover:w-full"
        ></div></div
    ></a>
  </div>
  <div class="md:hidden">
    <button
      class="w-20 h-20 relative focus:outline-none text-black cursor-pointer"
      (click)="toggleMenu()"
    >
      <div
        class="block w-10 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        <span
          aria-hidden="true"
          class="block absolute h-0.5 w-10 bg-current transform transition duration-500 ease-in-out"
          [ngClass]="{
            'rotate-45': isMenuActive(),
            '-translate-y-3': !isMenuActive()
          }"
        ></span>
        <span
          aria-hidden="true"
          class="block absolute h-0.5 w-10 bg-current transform transition duration-500 ease-in-out"
          [ngClass]="{ 'opacity-0': isMenuActive() }"
        ></span>
        <span
          aria-hidden="true"
          class="block absolute h-0.5 w-10 bg-current transform transition duration-500 ease-in-out"
          [ngClass]="{
            '-rotate-45': isMenuActive(),
            'translate-y-3': !isMenuActive()
          }"
        ></span>
      </div>
    </button>
  </div>
</nav>
