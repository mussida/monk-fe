<div

  [ngClass]="{
    'opacity-100 pointer-events-auto visible': isMenuActive(),
    'opacity-0 pointer-events-none invisible': !isMenuActive()
  }"
>
  <ul class="text-5xl md:text-6xl space-y-6">
    <li><a href="#" class="transition">HOME</a></li>
    <li>
      <a
        href="#"
        class="transition"
        routerLinkActive
        #rlaArchive="routerLinkActive"
        (click)="toggleMenu()"
        >Classifica</a
      >
    </li>
    <li><a href="#" class="transition">Regolamento</a></li>
    <li><a href="#" class="transition">Squadre</a></li>
  </ul>
</div>
