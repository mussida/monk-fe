<div
  class="flex flex-col justify-between px-14 py-8 md:py-14 gap-10 mb-10 md:mb-20 opacity-0 transform translate-y-10 transition-all duration-700 ease-in-out text-white"
  [ngClass]="{ 'opacity-100 translate-y-0': isVisible }"
  #whoWeAre
>
  <div class="flex flex-col gap-2 items-center justify-center 2xl:items-start">
    <div class="text-4xl sm:text-5xl md:text-6xl uppercase text-center">
      Le Classifiche
    </div>
  </div>
  <div>
    <div
      class="flex flex-col md:flex-row justify-between md:items-end mt-10 text-center"
    >
      <div class="text-2xl sm:text-3xl md:text-4xl uppercase">
        Class. Singoli
      </div>
      <div class="group relative cursor-pointer text-lg font-medium">
        <div class="flex items-center justify-center gap-2 text-center">
          <a [routerLink]="'standings'">Scopri tutta la classifica</a>
        </div>
        <div
          class="absolute left-0 bottom-0 h-[2px] w-0 bg-text-dark transition-all duration-300 group-hover:w-full"
        ></div>
      </div>
    </div>
    <splide
      class="block w-full h-full mt-14"
      [options]="
          {
          perPage: 3,
          pagination: false,
          cover: true,
          gap: '2rem',
          type: 'scroll',
          arrows: true,
          perMove: 1,
          breakpoints: {
          '640': {
            'perPage': 1
          },
          '768': {
            'perPage': 2
          },
          '1024': {
            'perPage': 2
          },
        },
         classes:{
            prev  : 'splide__arrow--prev transparent-background',
            next  : 'splide__arrow--next transparent-background',
          }
      }"
    >
      @for (user of users(); track $index) { @if ($index < 18) {
      <splide-slide>
        <app-user-preview-card
          [position]="$index + 1"
          [user]="user"
        ></app-user-preview-card>
      </splide-slide>
      } }
    </splide>
  </div>
  <div>
    <div
      class="flex flex-col md:flex-row justify-between md:items-end mt-20 text-center gap-2"
    >
      <div class="text-2xl sm:text-3xl md:text-4xl uppercase">
        Class. Squadre
      </div>
      <div class="group relative cursor-pointer text-lg font-medium">
        <div class="flex items-center justify-center gap-2 text-center">
          <a [routerLink]="'standings'">Scopri tutta la classifica</a>
        </div>
        <div
          class="absolute left-0 bottom-0 h-[2px] w-0 bg-text-dark transition-all duration-300 group-hover:w-full"
        ></div>
      </div>
    </div>

    <splide
      class="block w-full h-full mt-14"
      [options]="
          {
          perPage: 3,
          pagination: false,
          cover: true,
          gap: '2rem',
          type: 'scroll',
          arrows: true,
          perMove: 1,
          breakpoints: {
          '640': {
            'perPage': 1
          },
          '768': {
            'perPage': 2
          },
          '1024': {
            'perPage': 2
          },
        },
         classes:{
            prev  : 'splide__arrow--prev transparent-background',
            next  : 'splide__arrow--next transparent-background',
          }
      }"
    >
      @for (team of teams(); track $index) { @if ($index < 18) {
      <splide-slide>
        <app-teams-preview-card
          [position]="$index + 1"
          [team]="team"
        ></app-teams-preview-card>
      </splide-slide>
      } }
    </splide>
  </div>
</div>
