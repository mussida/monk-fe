<div
  class="mt-26 md:mt-20 absolute px-2 flex items-center justify-center w-full"
>
  @if (remainingTime) {
  <div class="w-full flex gap-4 items-center justify-center">
    <div class="text-background-lightest flex flex-col items-center w-20">
      <span class="text-xl text-background-lightest font-bold tabular-nums">
        {{ remainingTime.months }}
      </span>
      <span class="text-lg">mese</span>
    </div>
    <div class="text-background-lightest flex flex-col items-center w-20">
      <span class="text-xl text-background-lightest font-bold tabular-nums">
        {{ remainingTime.days }}
      </span>
      <span class="text-lg">giorni</span>
    </div>
    <div class="text-background-lightest flex flex-col items-center w-20">
      <span class="text-xl text-background-lightest font-bold tabular-nums">
        {{ remainingTime.hours }}
      </span>
      <span class="text-lg">ore</span>
    </div>
    <div class="text-background-lightest flex flex-col items-center w-20">
      <span class="text-xl text-background-lightest font-bold tabular-nums">
        {{ remainingTime.minutes }}
      </span>
      <span class="text-lg">minuti</span>
    </div>
    <div class="text-background-lightest flex flex-col items-center w-28">
      <span class="text-xl text-background-lightest font-bold tabular-nums">
        {{ remainingTime.seconds }}.{{
          remainingTime.milliseconds | number : "3.0-0"
        }}
      </span>
      <span class="text-lg">secondi</span>
    </div>
  </div>
  }
</div>
